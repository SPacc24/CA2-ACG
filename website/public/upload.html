<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body class="bg-light">

  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <span class="navbar-brand">Secure File Upload</span>
      <button class="btn btn-outline-light" id="logoutBtn">Logout</button>
    </div>
  </nav>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card shadow p-4 rounded-4">
          <h4 class="text-center mb-4">Upload Folder / File</h4>

          <input
            type="file"
            class="form-control mb-3"
            id="fileInput"
            webkitdirectory
            directory
          />

          <button class="btn btn-primary w-100" id="uploadBtn">
            Upload Securely
          </button>

          <div id="statusBox" class="alert mt-3 d-none"></div>
        </div>
